apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
    spec:
      containers:
        - name: log-generator
          image: log-generator:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: logs-storage
              mountPath: /logs
      volumes:
        - name: logs-storage
          persistentVolumeClaim:
            claimName: logs-pvc
